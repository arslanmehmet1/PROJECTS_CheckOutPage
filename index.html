<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="p-5 m-auto">
      <head>
        <h1 class="text-center mb-5">Checkout</h1>
      </head>
      <div class="row">
        <div class="col left">
          <div class="info">
            <h3>Contact information</h3>
            <label for="email">Email</label> <br />
            <input
              type="text"
              class="form-control"
              placeholder="       Enter Your Email.."
            />
            <i class="fa-regular fa-envelope"></i><br />
            <label for="phone">Phone</label><br />
            <input
              type="number"
              class="form-control"
              placeholder="       Enter Your Phone.."
            />
            <i class="fa-solid fa-phone"></i>
          </div>

          <div class="address mt-5">
            <h3>Shipping address</h3>
            <label for="name">Full Name</label> <br />
            <input
              type="text"
              class="form-control"
              placeholder="       Enter Your Name.."
            />
            <i class="fa-solid fa-person"></i><br />
            <label for="adress">Address</label><br />
            <input
              type="text"
              class="form-control"
              placeholder="       Enter Your Address.."
            />
            <i class="fa-solid fa-house"></i><br />
            <label for="city">City</label><br />
            <input
              type="text"
              class="form-control"
              placeholder="       Enter Your City.."
            />
            <i class="fa-solid fa-city"></i>
          </div>

          <div class="row">
            <div class="col">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                placeholder="       Country.."
              />
              <i class="fa-solid fa-earth-americas"></i>
            </div>
            <div class="col">
              <label for="postCode">Post Code</label>
              <input
                type="number"
                class="form-control"
                placeholder="       Enter Your postal code.."
              />
              <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>
          <div class="check">
            <input
              class="form-check-input mx-2"
              type="checkbox"
              value=""
              id="check"
            />
            <label class="form-check-label" for="check">
              See this information next time
            </label>
          </div>
        </div>

        <div class="col">
          <div class="items">
            <div class="item1">
              <div class="row">
                <div class="col text-end">
                  <img src="./img/photo1.png" alt="backbag" id="canta" />
                </div>
                <div class="col d-flex flex-column justify-content-between">
                  <div class="hesaplar text-start mt-5">
                    <h5>Vintage Backbag</h5>
                    <p class="fs-3 text-warning">
                      $54.99
                      <span class="overline fs-5 text-black">$94.99</span>
                    </p>
                  </div>
                  <div
                    class="miktar border border-dark rounded d-flex justify-content-between p-1 mb-5 align-content-center"
                  >
                    <i class="fa-solid fa-minus mt-1"></i>1<i
                      class="fa-solid fa-plus mt-1"
                    ></i>
                  </div>
                  <button type="button" class="btn btn-warning text-white w-50">
                    remove
                  </button>
                </div>
              </div>
            </div>
            <div class="item2">
              <div class="row">
                <div class="col text-end">
                  <img src="./img/photo2.png" alt="shoes" id="ayakkabi" />
                </div>
                <div class="col d-flex flex-column justify-content-between">
                  <div class="hesaplar text-start mt-5">
                    <h5>Levi Shoes</h5>
                    <p class="fs-3 text-warning">
                      $74.99
                      <span class="overline fs-5 text-black">$124.99</span>
                    </p>
                  </div>
                  <div
                    class="miktar border border-dark rounded d-flex justify-content-between p-1 mb-5 align-content-center"
                  >
                    <i class="fa-solid fa-minus mt-1"></i>1<i
                      class="fa-solid fa-plus mt-1"
                    ></i>
                  </div>
                  <button type="button" class="btn btn-warning text-white w-50">
                    remove
                  </button>
                </div>
              </div>
            </div>
            <div class="item3">
              <div class="row">
                <div class="col text-end">
                  <img src="./img/photo3.jpg" alt="shoes" id="saat" />
                </div>
                <div class="col d-flex flex-column justify-content-between">
                  <div class="hesaplar text-start mt-5">
                    <h5>Antique Clock</h5>
                    <p class="fs-3 text-warning">
                      $74.99
                      <span class="overline fs-5 text-black">$94.99</span>
                    </p>
                  </div>
                  <div
                    class="miktar border border-dark rounded d-flex justify-content-between p-1 mb-5 align-content-center"
                  >
                    <i class="fa-solid fa-minus mt-1"></i>1<i
                      class="fa-solid fa-plus mt-1"
                    ></i>
                  </div>
                  <button type="button" class="btn btn-warning text-white w-50">
                    remove
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="pay mt-5 px-5 fs-5 fw-bolder">
            <div
              class="subtotal d-flex justify-content-between border-top border-secondary"
            >
              <p>Subtotal</p>
              <p>$120.98</p>
            </div>
            <div
              class="tax d-flex justify-content-between border-top border-secondary"
            >
              <p>Tax(18%)</p>
              <p>$120.98</p>
            </div>
            <div
              class="shipping d-flex justify-content-between border-top border-secondary"
            >
              <p>shipping</p>
              <p>$120.98</p>
            </div>
            <div
              class="total d-flex justify-content-between border-top border-secondary"
            >
              <p>total</p>
              <p>$120.98</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="text-center mt-5">
        <button type="button" class="btn btn-warning text-white">
          Continue
        </button>
      </footer>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
